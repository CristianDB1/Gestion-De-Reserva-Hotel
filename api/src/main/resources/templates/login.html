<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Css/login/css_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <form th:action="@{/login}" method="post" id="login-form">
        <h1 class="title">Login</h1>

        <label for="username">
            <i class="fa-solid fa-user"></i>
            <input placeholder="username" type="text" id = "username" required>
        </label>

        <label for="password">
            <i class="fa-solid fa-lock"></i>
            <input placeholder="password" type="password" id = "password" required>
        </label>

        <a href="#" class="link">has olvidado tu contraseña?</a>

        <button id="login-button" type="submit">Iniciar Sesion</button>

        <p class="register-text">¿No tienes cuenta? <a href="/registro" class="register-link">Regístrate aquí</a></p>

    </form>

    <script src= "/Js/script_login.js"></script>
</body>
</html>
