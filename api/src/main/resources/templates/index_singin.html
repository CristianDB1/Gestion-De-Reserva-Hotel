<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/Css/login/css_singin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="register-form">
        <h1 class="title">Sing in</h1>

        <label for="nombre">
            <i class="fa-solid fa-user"></i>
            <input placeholder="Nombre" type="text" id="nombre">
        </label>

        <label for="email">
            <i class="fa-solid fa-envelope"></i>
            <input placeholder="Correo electrónico" type="email" id="email">
        </label>

        <label for="Contraseña2">
            <i class="fa-solid fa-lock"></i>
            <input placeholder="Contraseña2" type="password" id="Contraseña2">
        </label>

        <button id="register-button">Registrar</button>

        <p class="login-text">¿Ya tienes una cuenta? <a href="/login.html" class="login-link">Inicia sesión aquí</a></p>
    </form>

    <script src="/Js/script_singin.js"></script>
</body>
</html>
